<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
</head>
<body>

<div th:fragment="UpdateProductModal(product)">
    <div class="modal fade" th:id="${'updateProductModal'+product.id}" tabindex="-1" role="dialog" aria-labelledby="updateProductModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:id="${'updateProductModalTitle'+product.id}">Modifier un produit</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:action="@{/update-product}" method="post" enctype="multipart/form-data">
                    <div class="modal-body">
                        <input name="productId" th:value="${product.id}" hidden>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label class="control-label">Nom du produit</label>
                                    <div class="inputGroupContainer">
                                        <input name="name"
                                               placeholder="Nom du produit" th:value="${product.name}"
                                               class="form-control" type="text" required autofocus>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label class="control-label">Photo du produit</label>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" name="categoryImage" th:id="${'inputGroupFileInUpdateModal'+product.id}">
                                        <label class="custom-file-label" th:attr="for=${'inputGroupFileInUpdateModal'+product.id}">Choisir une photo</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-success float-right">Modifier</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
