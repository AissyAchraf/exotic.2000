<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Product</title>
</head>
<body>
<div th:fragment="DeleteProductModal(product)">
    <div class="modal fade" th:id="${'deleteProductModal'+product.id}" tabindex="-1" role="dialog" aria-labelledby="deleteProductModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:id="${'deleteProductModalTitle'+product.id}">Supprimer un produit</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Voulez vous vraiment supprimer le produit [[${product.name}]]?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                    <a th:href="@{/delete-product(productId=${product.id})}" class="btn btn-danger float-right">Supprimer</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
