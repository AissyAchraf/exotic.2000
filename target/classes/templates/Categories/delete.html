<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Catgeory</title>
</head>
<body>
    <div th:fragment="DeleteCategoryModal(category)">
      <div class="modal fade" th:id="${'deleteCategoryModal'+category.id}" tabindex="-1" role="dialog" aria-labelledby="deleteCategoryModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" th:id="${'deleteCategoryModalTitle'+category.id}">Supprimer une catégorie</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Voulez vous vraiment supprimer la catégorie [[${category.name}]]?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
              <a th:href="@{/delete-category(categoryId=${category.id})}" class="btn btn-danger float-right">Supprimer</a>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
