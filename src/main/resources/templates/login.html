<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Se connecter</title>
    <link rel="icon" type="image/x-icon" href="../static/images/logo_exotic.png" th:href="@{/images/logo_exotic.png}">
    <link rel="stylesheet" type="text/css" href="../static/css/login_style.css" th:href="@{/css/login_style.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css" th:href="@{/css/styles.css}"/>
    <link
            href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"
            rel="stylesheet" crossorigin="anonymous" />
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container d-flex h-100">
    <div class="row justify-content-center align-self-center mx-auto">
        <div class="card w-100">
            <div class="card-body">
                <img class="mx-auto d-block mb-3" th:src="@{/images/logo_with_label.png}" width="150px" alt="Exotic 200 Logo"/>
                <h5 class="text-center mb-3">Se connecter</h5>
                <form th:action="@{/login}" method="post">
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label for="inputEmail4">Username</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fas fa-user"></i></div>
                                </div>
                                <input type="text" class="form-control" name="username" id="inputEmail4" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group col-12">
                            <label for="inputPassword4">Password</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fas fa-lock"></i></div>
                                </div>
                                <input type="password" class="form-control" name="password" id="inputPassword4" placeholder="Password">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn w-100 btn-primary">Se connecter</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
