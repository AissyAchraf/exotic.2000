<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="header :: myHeader"></div>
</head>
<body class="sb-nav-fixed">
<div id="layoutSidenav">
    <!--  Create Category Modal  -->
    <div th:fragment="createOrderLineModal">
        <div class="modal fade" id="CreateOrderLineModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Ajouter un produit</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form th:action="@{/create-order-line-in-order}" th:object="${newCategory}" method="post">
                        <div class="modal-body">
                            <input type="text" name="orderId" th:value="${order.id}" hidden/>
                            <input type="text" name="variantId" id="VariantIdInput" hidden/>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="control-label">Produit</label>
                                        <div class="inputGroupContainer">
                                            <input type="text" class="form-control" id="VariantNameInput" readonly/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="control-label">Prix par unité</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="VariantSellingPriceInput" readonly/>
                                            <div class="input-group-append">
                                                <span class="input-group-text">Dhs</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="control-label">Quantité</label>
                                        <div class="inputGroupContainer">
                                            <input type="number" step="1" min="1" value="1" class="form-control" name="quantity" id="QuantityInput"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="control-label">Total</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="TotalInput" readonly/>
                                            <div class="input-group-append">
                                                <span class="input-group-text">Dhs</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="control-label">Options</label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" name="isGift" id="IsGiftCheckbox">
                                        <label class="form-check-label" for="IsGiftCheckbox">
                                            Cadeau
                                        </label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" name="isHasDiscount" id="IsHasDiscountCheckbox">
                                        <label class="form-check-label" for="IsHasDiscountCheckbox">
                                            Remise
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="display: none" id="DiscountPercentageInputRow">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="control-label">Pourcentage de la Remise</label>
                                        <div class="input-group">
                                            <input type="number" step="0.01" min="0" value="0" name="discountPercentage" id="DiscountInput"
                                                   class="form-control">
                                            <div class="input-group-append">
                                                <span class="input-group-text">%</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="control-label">A Payé</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="ToPayInput" readonly/>
                                            <div class="input-group-append">
                                                <span class="input-group-text">Dhs</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                            <button type="submit" class="btn btn-success float-right">Ajouter</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
<script
        src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/datatables-demo.js}"></script>
</body>
</html>
