<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="header :: myHeader"></div>
</head>
<body class="sb-nav-fixed">
<div th:replace="navbar :: myNavbar"></div>
<div id="layoutSidenav">
    <div th:replace="sidebar :: mySidebar"></div>
    <!-- Sidebar ends here -->
    <!-- Form starts from here -->
    <div id="layoutSidenav_content">
        <div class="container">
            <p></p>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                <li class="breadcrumb-item active">Créer Compte</li>
            </ol>
            <!-- Text input-->
            <form class="needs-validation" th:action="@{/create-account}"
                  th:object="${account}" method="post">
                <fieldset class="border p-2">
                    <legend class="w-auto px-2"> Créer Compte </legend>
                    <div class="alert alert-danger"
                         th:if="${#fields.hasErrors('username')}">
                        <p th:each="err : ${#fields.errors('username')}" th:text="${err}"></p>
                    </div>
                    <div class="success alert-success mb-3"
                         th:if="${successMessage}">
                        <p class="ml-3 py-1" th:text="${successMessage}"></p>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Nom d'utilisateur</label>
                                <div class="inputGroupContainer">
                                    <div class="input-group">
									<span class="input-group-addon"><i
                                            class="glyphicon glyphicon-user"></i></span>
                                        <input name="username"
                                               placeholder="Entrer le nom d'utilisateur" th:field="*{username}"
                                               class="form-control" type="text" required>
                                    </div>
                                    <div class="alert alert-danger"
                                         th:if="${#fields.hasErrors('username')}"
                                         th:errors="*{username}"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">E-mail</label>
                                    <div class="inputGroupContainer">
                                        <div class="input-group">
									<span class="input-group-addon"><i
                                            class="glyphicon glyphicon-user"></i></span>
                                            <input name="email"
                                                   placeholder="Entrer l'adresse e-mail associée à ce compte" th:field="*{username}"
                                                   class="form-control" type="text">
                                        </div>
                                        <div class="alert alert-danger"
                                             th:if="${#fields.hasErrors('email')}"
                                             th:errors="*{email}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Mot de passe</label>
                                    <div class="inputGroupContainer">
                                        <div class="input-group">
									<span class="input-group-addon"><i
                                            class="glyphicon glyphicon-user"></i></span>
                                            <input name="password"
                                                   placeholder="Entrer le mot de passe" th:field="*{password}"
                                                   class="form-control" type="password" required>
                                        </div>
                                        <div class="alert alert-danger"
                                             th:if="${#fields.hasErrors('password')}"
                                             th:errors="*{password}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Rôle</label>
                                    <div class="inputGroupContainer">
                                        <div class="input-group">
									<span class="input-group-addon"><i
                                            class="glyphicon glyphicon-user"></i></span>
                                            <select name="role" id="role" th:field="*{role}"
                                                    class="form-control">
                                                <option value="admin">Administrateur</option>
                                                <option value="employee">Employé(e)</option>
                                            </select>
                                        </div>
                                        <div class="alert alert-danger"
                                             th:if="${#fields.hasErrors('role')}"
                                             th:errors="*{role}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <div class="form-group">
                        <label class="col-md-12 control-label"></label>
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-success float-right">Créer</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
<script
        src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/datatables-demo.js}"></script>
</body>
</html>
