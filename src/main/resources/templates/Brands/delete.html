<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Catgeory</title>
</head>
<body>
    <div th:fragment="DeleteBrandModal(brand)">
      <div class="modal fade" th:id="${'deleteBrandModal'+brand.id}" tabindex="-1" role="dialog" aria-labelledby="deleteBrandModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" th:id="${'deleteBrandModalTitle'+brand.id}">Supprimer une marque</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Voulez vous vraiment supprimer la marque [[${brand.name}]]?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
              <a th:href="@{/delete-brand(brandId=${brand.id})}" class="btn btn-danger float-right">Supprimer</a>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
